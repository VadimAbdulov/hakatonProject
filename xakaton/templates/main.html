<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга памяти Оренбургской области</title>
    <link rel="stylesheet" href="/styles/style_xak.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #ffffff;
            color: #4d4d4d;
            padding: 40px 0;
        }


        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #000000;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
        }

        .desktop-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .desktop-menu li {
            margin-left: 20px;
        }

        .desktop-menu a {
            color: #3d3d3d;
            font-size: 18px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .desktop-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        .mobile-menu-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            z-index: 10;
        }

        .mobile-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mobile-menu li {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .mobile-menu.active {
            display: block;
        }

        /*-----------------------------------------------------------------------------------------*/
        .welcome {
            background-image: url('/image/welcome.jpg');
        }

        .textwelcome {
            max-width: 40%;

        }

        .textwelcome h1 {
            font-size: 40px;
            color: #fff;
        }

        .textwelcome h2 {
            color: #fff;
            opacity: 0.5;
        }

        .maintext h1 {
            text-align: center;
            color: #555;
            font-size: 50px;
        }

        main {
            padding: 150px;
            background: linear-gradient(rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.7)), url('/image/welcome.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;


        }

        /* форма велком */
        .form-container {
            background-color: #c4bebe;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 30;
            margin: 0 auto;
            width: 30%;
            border-radius: 20px
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #000000;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        ... input[type="text"],
            select,
            textarea {
            font-size: 14px;
        }

        button {
            padding: 10px;
        }

        footer {
            margin-top: 70px;
            background-color: #333;
            padding: 50px 0;
            text-align: center;
        }

        .about img {
            width: 50%;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10%;
        }

        .wrapper p {
            max-width: 40%;
            font-size: 25px;
        }

        #cardsinfo h1 {
            text-align: center;
        }

        .person-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .person-card:hover {
            transform: scale(1.05);
        }

        .person-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }


        #addinfo {
            padding: 20px 20px 20px 20px;
            background-color: #ff0000;
            text-decoration: none;
            color: #ffffff;
            margin-top: 30px;
            transition: ease-in-out 0.3s;
        }

        #addinfo:hover {

            background-color: #fff;
            color: #333;
            border: 2px solid black;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px;
            transition: transform 0.2s;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
        }

        .card:hover {
            transform: scale(1.05);
        }


        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }


        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            .wrapper p {
                max-width: 100%;
                font-size: 15px;
            }

            .wrapper img {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .infoform {
                flex-direction: column;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .textwelcome {
                max-width: 100%;
                font-size: 17px;
            }
        }

        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            header .container {
                justify-content: space-between;
            }
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Книга памяти</a>
            </div>

            <nav class="desktop-menu">
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="{{ url_for('map') }}">Интерактивная карта</a></li>
                    <li><a href="{{ url_for('form') }}">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Добавить информацию о личности</h2>
            <form id="memoryForm">
                <input type="text" id="firstName" placeholder="Имя" required>
                <input type="text" id="lastName" placeholder="Фамилия" required>
                <input type="date" id="birthDate" placeholder="Дата рождения" required>
                <select id="conflict" required>
                    <option value="">Выберите конфликт</option>
                    <option value="ВОВ">ВОВ</option>
                    <option value="СВО">СВО</option>
                    <option value="Чечня">Чечня</option>
                    <option value="Сирия">Сирия</option>
                    <option value="Афганистан">Афганистан</option>
                </select>
                <textarea id="description" placeholder="Описание"></textarea>
                <button type="submit">Добавить карточку</button>
            </form>
        </div>

        <div>
            <label for="filterConflict">Фильтр по конфликту:</label>
            <select id="filterConflict">
                <option value="">Все конфликты</option>
                <option value="ВОВ">ВОВ</option>
                <option value="СВО">СВО</option>
                <option value="Чечня">Чечня</option>
                <option value="Сирия">Сирия</option>
                <option value="Афганистан">Афганистан</option>
            </select>
        </div>

        <div id="cardsContainer" class="cards-container">
         
            <!-- Здесь будут появляться карточки -->
        </div>
    </main>

    <script>
        document.getElementById('memoryForm').addEventListener('submit', function (event) {
            event.preventDefault(); // предотвращаем стандартное поведение формы

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthDate = document.getElementById('birthDate').value;
            const conflict = document.getElementById('conflict').value;
            const description = document.getElementById('description').value;

            createCard(firstName, lastName, birthDate, conflict, description);
            // Очищаем форму после добавления карточки
            document.getElementById('memoryForm').reset();
        });

        document.getElementById('filterConflict').addEventListener('change', function () {
            filterCards(this.value);
        });

        function createCard(firstName, lastName, birthDate, conflict, description) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('data-conflict', conflict); // Добавляем атрибут data-conflict
            card.innerHTML = `
        <h3>${firstName} ${lastName}</h3>
        <p><strong>Дата рождения:</strong> ${birthDate}</p>
        <p><strong>Конфликт:</strong> ${conflict}</p>
        <p><strong>Описание:</strong> ${description}</p>
      `;
            document.getElementById('cardsContainer').appendChild(card);
        }

        function filterCards(selectedConflict) {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardConflict = card.getAttribute('data-conflict');
                if (selectedConflict === '' || cardConflict === selectedConflict) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
